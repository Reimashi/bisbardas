
<form name="form-post" action="/post/add" method="POST">
  <div class="form-post">
    <div class="form-post-elem form-post-input" title="Titulo"><input type="text" name="title"/></div>
    <div class="form-post-elem form-post-input" title="Contenido"><input type="text" name="body"/></div>
    <div class="form-post-elem form-post-button"><input type="submit" value="{% trans %}Post it{% endtrans %}"></div>
  </div>
</form>
